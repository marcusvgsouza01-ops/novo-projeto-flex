<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Grupo ST Comunicaçao Integrada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --cor-fundo: #2c3e50; /* Azul acinzentado */
            --cor-card: #34495e;
            --cor-borda: #46607a;
            --cor-texto: #ecf0f1;
            --cor-destaque: #3498db;
        }
        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card-login {
            background-color: var(--cor-card);
            border: 1px solid var(--cor-borda);
            border-radius: 8px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .form-control, .form-select {
            background-color: var(--cor-fundo);
            border: 1px solid var(--cor-borda);
            color: var(--cor-texto);
        }
        .form-control::placeholder {
            color: #bdc3c7;
        }
        .btn-primary {
            background-color: var(--cor-destaque);
            border-color: var(--cor-destaque);
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card-login">
        <div class="d-flex justify-content-center mb-4">
            <img src="/images/image_64f7fe.png" alt="Logo da Empresa" style="max-height: 80px;">
        </div>
        <h2 class="text-center text-white mb-4">Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <p id="status-message" class="mt-3 text-center"></p>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusMessage = document.getElementById('status-message');
            
            const adminUser = 'adim123';
            const adminPass = 'Maria321';

            if (username === adminUser && password === adminPass) {
                statusMessage.textContent = 'Login bem-sucedido! Redirecionando...';
                statusMessage.style.color = '#2ecc71';
                localStorage.setItem('isLoggedIn', 'true'); // Salva o status de login
                window.location.href = 'index.html'; 
            } else {
                statusMessage.textContent = 'Usuário ou senha incorretos.';
                statusMessage.style.color = '#e74c3c';
            }
        });
    </script>
</body>
</html>
