<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Grupo ST Comunicaçao Integrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <style>
    :root {
      --cor-fundo: #2c3e50;
      --cor-card: #34495e;
      --cor-borda: #46607a;
      --cor-texto: #ecf0f1;
      --cor-destaque: #3498db;
    }
    body {
      background-color: var(--cor-fundo);
      color: var(--cor-texto);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background-color: var(--cor-card);
      border: 1px solid var(--cor-borda);
      max-width: 400px;
      width: 90%;
      border-radius: 12px;
    }
    .card-title {
      color: var(--cor-texto) !important;
    }
    .form-control {
      background-color: var(--cor-card);
      border: 1px solid var(--cor-borda);
      color: var(--cor-texto);
    }
    .form-control::placeholder {
      color: #bdc3c7;
    }
    .btn-primary {
      background-color: var(--cor-destaque);
      border-color: var(--cor-destaque);
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #2980b9;
      border-color: #2980b9;
    }
    .d-flex img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <div class="d-flex justify-content-center align-items-center mb-4">
      <img src="/images/image_64f7fe.png" alt="Logo da Empresa" />
    </div>
    <h1 class="card-title text-center mb-4">Login</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="username" placeholder="Digite seu usuário" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
      <div id="loginMessage" class="mt-3 text-center"></div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const loginMessage = document.getElementById('loginMessage');
      
      const userCredentials = {
        'adm123': { password: 'adm321', redirect: 'index.html' },
        'pcp123': { password: 'pcp321', redirect: 'pcp.html' },
        'almoxarifado123': { password: 'almoxarifado321', redirect: 'almoxarifado.html' },
        'producao123': { password: 'producao321', redirect: 'producao.html' },
        'expedicao123': { password: 'expedicao321', redirect: 'expedicao.html' },
      };

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.toLowerCase();
        const password = document.getElementById('password').value;
        const user = userCredentials[username];
        
        if (user && password === user.password) {
          sessionStorage.setItem('userRole', username);
          window.location.href = user.redirect;
        } else {
          loginMessage.textContent = 'Usuário ou senha incorretos.';
          loginMessage.style.color = '#e74c4c';
        }
      });
    });
  </script>
</body>
</html>
