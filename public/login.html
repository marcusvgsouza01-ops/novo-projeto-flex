<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grupo ST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        :root {
            --cor-fundo: #2c3e50;
            --cor-card: #34495e;
            --cor-borda: #46607a;
            --cor-texto: #ecf0f1;
            --cor-destaque: #3498db;
            --cor-sucesso: #2ecc71;
            --cor-aviso: #f1c40f;
            --cor-perigo: #e74c4c;
        }
        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: var(--cor-card);
            border: 1px solid var(--cor-borda);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
        }
        .card-title {
            color: var(--cor-texto);
            font-weight: bold;
            margin-bottom: 1rem;
        }
        .form-control, .form-select {
            background-color: var(--cor-card);
            border: 1px solid var(--cor-borda);
            color: var(--cor-texto);
        }
        .form-control::placeholder {
            color: #bdc3c7;
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--cor-card);
            border-color: var(--cor-destaque);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            color: var(--cor-texto);
        }
        .btn-primary {
            background-color: var(--cor-destaque);
            border-color: var(--cor-destaque);
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
        }
        .alert-danger {
            background-color: var(--cor-perigo);
            color: var(--cor-texto);
            border-color: var(--cor-perigo);
        }
        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        .logo-container img {
            max-height: 100px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="logo-container">
            <img src="/images/image_64f7fe.png" alt="Logo da Empresa">
        </div>
        <h3 class="card-title text-center">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="usernameInput" class="form-label">Usuário</label>
                <input type="text" class="form-control" id="usernameInput" placeholder="Digite seu usuário" required>
            </div>
            <div class="mb-3">
                <label for="passwordInput" class="form-label">Senha</label>
                <input type="password" class="form-control" id="passwordInput" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Entrar</button>
            <div id="message" class="mt-3 text-center d-none alert alert-danger"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;
            const messageDiv = document.getElementById('message');
            
            const users = {
                "adm123": { password: "adm321", page: "index.html" },
                "pcp123": { password: "pcp321", page: "pcp.html" },
                "almoxarifado123": { password: "almoxarifado321", page: "almoxarifado.html" },
                "producao123": { password: "producao321", page: "producao.html" },
                "expedicao123": { password: "expedicao321", page: "expedicao.html" }
            };

            if (users[username] && users[username].password === password) {
                sessionStorage.setItem('userRole', username);
                window.location.href = users[username].page;
            } else {
                messageDiv.textContent = "Usuário ou senha incorretos. Tente novamente.";
                messageDiv.classList.remove('d-none');
            }
        });
    </script>
</body>
</html>
