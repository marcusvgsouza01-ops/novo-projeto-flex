<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Produção - Grupo ST</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script>
        const userRole = sessionStorage.getItem('userRole');
        if (userRole !== 'admin') {
            window.location.href = 'login.html';
        }
    </script>

    <style>
        :root {
            --cor-fundo: #2c3e50;
            --cor-card: #34495e;
            --cor-borda: #46607a;
            --cor-texto: #ecf0f1;
            --cor-perigo: #e74c4c;
        }
        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }
        .card {
            background-color: var(--cor-card);
            border: 1px solid var(--cor-borda);
        }
        .card-title, .form-label, .table-dark thead th {
            color: var(--cor-texto) !important;
        }
        .btn-outline-danger {
            color: var(--cor-perigo);
            border-color: var(--cor-perigo);
        }
        .text-center-btn {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card p-4">
            <h1 class="card-title text-center p-3">Módulo de Produção</h1>
            <p class="text-white text-center">Conteúdo do módulo de acompanhamento da produção.</p>
        </div>
    </div>
    
    <div class="text-center-btn">
        <button id="switch-account-btn" class="btn btn-outline-danger w-50">
            <i class="bi bi-person-fill-gear"></i> Trocar de Conta
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('switch-account-btn').addEventListener('click', function() {
                sessionStorage.clear();
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
