<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PCP - Grupo ST Comunicaçao Integrada</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <script>
        const userRole = localStorage.getItem('userRole');
        if (userRole !== 'pcp') {
            window.location.href = 'login.html';
        }
    </script>

    <style>
        :root {
            --cor-fundo: #2c3e50;
            --cor-card: #34495e;
            --cor-borda: #46607a;
            --cor-texto: #ecf0f1;
            --cor-destaque: #3498db;
        }
        body {
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
        }
        .card {
            background-color: var(--cor-card);
            border: 1px solid var(--cor-borda);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="card p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <img src="/images/image_64f7fe.png" alt="Logo da Empresa" style="max-height: 80px;">
                <button id="logout-btn" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Sair
                </button>
            </div>
            <h1 class="card-title text-center p-3">Módulo de PCP</h1>
            <h5 class="text-white">Conteúdo do Módulo de PCP</h5>
            <p>Gerenciamento de Planejamento e Controle da Produção.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', function() {
            localStorage.clear();
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
